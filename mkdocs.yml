site_description: 'Das learn2proGrAME Grundlagentutorial zur Spieleprogrammierung mit C# in Unity'
site_author: 'learn2proGrAME'
site_url: 'https://learn2programe.github.io/learn2proGrAME-Grundlagen/'

# Repository
repo_name: 'learn2proGrAME/learn2proGrAME-Grundlagen'
